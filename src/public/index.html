<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siap - Sport</title>
    <link rel="stylesheet" href="/CSS/main.css">
    <!--  Boostrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Font - Awesome -->
    <script src="https://kit.fontawesome.com/4e01dceff6.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/"> JavaScript FullStack chat </a>
    </nav>


    <div class="card col-md-4 mt-5 mx-auto"   id="nickWrap" >
        <div class="card-header">
            <h3>Nombre de usuario</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" class="form-control" id="nickName">
                <button type="submit" class="btn btn-warning mt-2">
                    <i class="fas fa-location-arrow "></i>Send
                </button>
            </form>
        </div>
    </div>
    

<div class="container" id="contentWrap" >
<div class="row">
      <div class="col-md-4 offset-1 mt-4 float-right"  >
            <div class="card col-md-5">
                <div class="card-header">
                    <h3>Users</h3>
                </div>
                <div class="card-body">
                    <div id="userNames"></div>
                </div>
            </div>
        </div>

        <div class="col-md-7 mt-4" >
            <div class="card">
                <div class="card-header">
                    <g4>Let's Chat</g4>
                </div>

                <div id="chat" class="card-body"></div>
                <form class="card-footer" id="message-form">
                    <div class="input-group">
                        <input type="text" id="message" class="form-control">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-warning">
                                Send

                            </button>
                        </div>
                    </div>
                </form>

                </div>
            </div>
        </div>
</div>
</div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/JS/main.js"></script>
</body>
</html>
